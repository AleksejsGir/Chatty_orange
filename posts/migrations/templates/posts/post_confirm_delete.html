<!-- templates/posts/post_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Удалить пост "{{ object.title }}"?</h2>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn-danger">Да, удалить</button>
  <a href="{{ object.get_absolute_url }}">Отмена</a>
</form>
{% endblock %}
