<!-- templates/posts/post_form.html -->
{% extends 'base.html' %}

{% block content %}
<h2>{% if object %}Редактировать пост{% else %}Новый пост{% endif %}</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Сохранить</button>
</form>
{% endblock %}
